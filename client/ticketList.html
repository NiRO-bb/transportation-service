<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Мои билеты</title>
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <!-- Вернуться к поиску билетов -->
        <button id="exitButton" type="button">Назад</button>
        
        <h2>Введите данные</h2>

        <!-- Логин -->
        <div class="field">
            <label for="userLogin">Логин:</label>
            <input type="text" id="userLogin">
        </div>

        <!-- Пароль -->
        <div class="field">
            <label for="userPassword">Пароль:</label>
            <input type="password" id="userPassword">
        </div>

        <!-- Кнопка -->
        <div class="buttonContainer">
            <button id="searchButton" type="button">Найти билеты</button>
        </div>

        <div id="response"></div>

        <!-- Всплывающее окно -->
        <div id="notification" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalMessage"></div>
            </div>
        </div>

        <!-- Скрипт -->
        <script src="/scripts/ticketList.js"></script>
    </body>
</html>
