<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Мои билеты</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="pages">
        <h2>
            <!-- Поиск билетов -->
            <a href="index.html">ПОИСК БИЛЕТОВ</a>
            <!-- Регистрация -->
            <a href="/registration.html">РЕГИСТРАЦИЯ</a>
        </h2>
    </div>

    <div class="header">
        <b>МОИ БИЛЕТЫ</b>
        <p>ВВЕДИТЕ ДАННЫЕ</p>
    </div>
    

    <!-- Логин -->
    <div class="field">
        <label for="userLogin">ЛОГИН</label>
        <input type="text" id="userLogin">
    </div>

    <!-- Пароль -->
    <div class="field">
        <label for="userPassword">ПАРОЛЬ</label>
        <input type="password" id="userPassword">
    </div>

    <!-- Кнопка -->
    <div class="buttonContainer">
        <button id="searchButton" type="button">НАЙТИ БИЛЕТЫ</button>
    </div>

    <div id="tickets" class="searchResult"></div>

    <!-- Уведомление об ошибке -->
    <div id="notification" class="notification"></div>

    <!-- Всплывающее окно -->
    <div id="modalWindow" class="modal-window">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-message"></div>
        </div>
    </div>

    <!-- Скрипт -->
    <script src="/scripts/ticketList.js"></script>
</body>

</html>
