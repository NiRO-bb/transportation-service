<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Бронирование билетов</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Вернуться к поиску билетов -->
    <button id="exitButton" type="button">Назад</button>

    <h2>Информация о маршруте</h2>
    <!-- Информация о маршруте -->
    <div class="field">
        <div id="routeInfo"></div>
    </div>

    <h2>Информация о пассажире</h2>
    <h3>Введите данные</h3>
    <!-- Информация о пассажире -->
    <div class="field">
        <label for="userLogin">Логин:</label>
        <input type="text" id="userLogin">
    </div>
    <div class="field">
        <label for="userPassword">Пароль:</label>
        <input type="password" id="userPassword">
    </div>

    <!-- Кнопка -->
    <div class="buttonContainer">
        <button id="bookingButton" type="button">Забронировать</button>
    </div>
    <div id="notification"></div>


    <!-- Скрипт -->
    <script src="/scripts/booking.js"></script>
</body>

</html>
