<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Бронирование билетов</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="pages">
        <h2>
            <!-- Поиск билетов -->
            <a href="index.html">ПОИСК БИЛЕТОВ</a>
            <!-- Список забронированных билетов -->
            <a href="ticketList.html">МОИ БИЛЕТЫ</a>
            <!-- Регистрация -->
            <a href="registration.html">РЕГИСТРАЦИЯ</a>
        </h2>
    </div>

    <div class="header">
        <b>ИНФОРМАЦИЯ О МАРШРУТЕ</b>
    </div>

    <!-- Информация о маршруте -->
    <div class="searchResult">
        <div id="routeInfo"></div>
    </div>

    <div class="header">
        <b>ИНФОРМАЦИЯ О ПАССАЖИРЕ</b>
        <p>ВВЕДИТЕ ДАННЫЕ</p>
    </div>

    <!-- Информация о пассажире -->
    <div class="field">
        <label for="userLogin">ЛОГИН</label>
        <input type="text" id="userLogin">
    </div>
    <div class="field">
        <label for="userPassword">ПАРОЛЬ</label>
        <input type="password" id="userPassword">
    </div>

    <!-- Кнопка -->
    <div class="buttonContainer">
        <button id="bookingButton" type="button">ЗАБРОНИРОВАТЬ</button>
    </div>

    <!-- Уведомление об ошибке -->
    <div id="notification" class="notification"></div>

    <!-- Скрипт -->
    <script src="/scripts/booking.js"></script>
</body>

</html>
